<header>
  <h3 class="title">
    <a href="">{{list.title}}</a>
  </h3>

  <button md-icon-button class="button-right" (click)="deleteItem()">
    <md-icon>delete</md-icon>
  </button>
</header>

<footer>
  <span class="date">
    <md-icon>alarm</md-icon> {{list.dueDate | date:"dd/MM/yy"}}
  </span>
  <span class="items">
    {{list.items.length}} items
  </span>
</footer>
