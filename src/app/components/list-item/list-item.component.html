<md-checkbox
  class="checkbox"
  [checked]="item.checked"
  (change)="updateItem($event)">
</md-checkbox>
<md-input
  class="textbox"
  [(ngModel)]="item.title"
  (blur)="updateItem()">
</md-input>
<button md-icon-button class="button-right" (click)="deleteItem()">
  <md-icon>delete</md-icon>
</button>
